<script>
	function nthLargest(arr, n) {
    if (n === 0 || arr.length < n) return [];

    const largest = arr.reduce((a, b) => a > b ? a : b);
    arr.splice(arr.indexOf(largest), 1);

    const nths = nthLargest(arr, --n);
    nths.push(largest);

    return nths;
}
const arr = [43, 56, 23, 89, 88, 90, 99, 652];
const result = nthLargest(arr, 5)[0] || null;
console.log(result);
</script>
