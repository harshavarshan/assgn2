<script>
	function sum(input, target) {
target = target.substring(target.indexOf('=') + 1);
return input.reduce(function (acc, current, pos) {
if(acc.curr + current === parseInt(target, 10)) {
acc.pos = `${pos - 1}, ${pos}`;
}
return acc;
}, { curr: 0, pos: ''}).pos;
}

console.log(sum([10,20,10,40,50,60,70], 'target=50'));
</script>
