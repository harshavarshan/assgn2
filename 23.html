<script>
	 function difference(...arrs) {
    const cmb = arrs.map(arr => Array.from(new Set(arr.toString().split(',')), Number))
        .reduce((a, b) => a.concat(b));

    const arr = [];

    for (let i = 0; i < cmb.length; i++) {
        let count = 0;
        let inx = cmb.indexOf(cmb[i]);

        while (inx !== -1) {
            inx = cmb.indexOf(cmb[i], ++inx);
            count++;
        }
        if (count === 1) {
            arr.push(cmb[i]);
        }
    }
    return arr;
}
const arr1 = [1, 2, 4, 5, 7, 7];
const arr2 = [1, [2], [3, 3, [[4]]],[5,6]];
console.log(difference(arr1, arr2));
</script>
