<script>
	 function union(...arrs) {
    const cat = arrs.reduce((a, b) => a.concat(b));
    const obj = {};
    for (let val of cat) {
        obj[val] = val;
    }
    return Object.values(obj);
}
const arr1 = [1, 2, 3, 10];
const arr2 = [11, 12, 2, 10, 1];
console.log(union(arr1, arr2));
</script>
